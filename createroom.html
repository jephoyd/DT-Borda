<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./createroom.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Chewy:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-create-room">
      <div class="frame-div">
        <img class="vector-icon" alt="" src="./public/vector.svg" />

        <div class="room-link">Room Link</div>
      </div>
      <div class="hosts-name" contenteditable="true" id="editableContent">Host’s Name</div>
      <div class="have-your-friends-join-your-ro-wrapper">
        <div class="have-your-friends">
          Have your friends join your room with the room ID or link!
        </div>
      </div>
      <div class="room-id">
        Room ID: <input type="text" id="roomID" name="roomID">
    </div>
      <div class="logo-wrapper" id="groupContainer">
        <div class="logo3">
          <div class="chews-wisely3">chews wiselY</div>
        </div>
      </div>
      <div class="create-room3" id="createRoom">
        <b class="create-room4">Create Room</b>
      </div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "homepage.html";
        });
      }
      
      var createRoom = document.getElementById("createRoom");
      if (createRoom) {
        createRoom.addEventListener("click", function (e) {
          window.location.href = "./votingroom.html";
        });
      }

      const editableDiv = document.getElementById('editableContent');
        editableDiv.addEventListener('focus', function() {
           editableDiv.innerText = "";
         });
        editableDiv.addEventListener('blur', function() {
           if (editableDiv.innerText === "") {
            editableDiv.innerText = "Host’s Name";
           }
         });
      </script>
  </body>
</html>
