            <div class="chews-wisely">chews wiselY</div>

      <div class="join-room-parent">

    <script>
      var logoContainer = document.getElementById("logoContainer");
      if (logoContainer) {
        logoContainer.addEventListener("click", function (e) {
          window.location.href = "index.html";
        });
      }
      
      var enterText = document.getElementById("enterText");
      if (enterText) {
        enterText.addEventListener("click", function (e) {
          // Please sync "DESKTOP - Join Room - Waiting" to the project
        });
      }

         function handleInput(inputElement) {
      var placeholderText = "Enter room ID";
      if (inputElement.value.trim() === "") {
        inputElement.placeholder = placeholderText;
      } else {
        inputElement.placeholder = "";
      }
    }
      </script>
  </body>
