<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./joinroom.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-join-room-id">
      <div class="header">
        <div class="header1">
          <div class="logo" id="logoContainer">
            <div class="chews-wisely">chews wiselY</div>
          </div>
      </div>
      <div class="join-room-parent">
        <div class="join-room">Join Room</div>
        <div class="group-child"></div>
        <img class="group-item" alt="" src="./public/rectangle-5.svg" />

        <div class="group-inner"></div>
        <b class="enter" id="enterText">Enter</b>
        <div class="enter-room-id" contenteditable="true" id="editableContent">Enter Room ID</div>
      </div>
      </div>
    </div>

    <script>
      var logoContainer = document.getElementById("logoContainer");
      if (logoContainer) {
        logoContainer.addEventListener("click", function (e) {
          window.location.href = "homepage.html";
        });
      }
      
      var enterText = document.getElementById("enterText");
      if (enterText) {
        enterText.addEventListener("click", function (e) {
          // Please sync "DESKTOP - Join Room - Waiting" to the project
        });
      }

      const editableDiv = document.getElementById('editableContent');
        editableDiv.addEventListener('focus', function() {
           editableDiv.innerText = "";
         });
        editableDiv.addEventListener('blur', function() {
           if (editableDiv.innerText === "") {
            editableDiv.innerText = "Enter Room ID";
           }
         });
      </script>
  </body>
</html>
